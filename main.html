<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">

      <label for="name">Name</label>
      <input type="text" name="" id="name" placeholder="name" />
      <br>
      <label for="email">Email</label>
      <input type="email" name="" id="email" placeholder="email" />
      <br>
      <label >Gender</label>
      <input type="radio" name="Gender" id="gender_m" />male
      <input type="radio" name="Gender" id="gender_f" />female
      <br>
      <label for="cars">Car</label>
      <select name="" id="cars">
        <option value="">BMW</option>
        <option value="">Audi</option>
        <option value="">TATA</option>
      </select>
      <br>
      <label for="age">Age</label>
      <input type="number" name="" id="age" placeholder="Age">
      <br>
      <label for="dob">DOB</label>
      <input type="date" name="" id="">
      <br>
      <label for="tel">Phone</label>
      <input type="tel" name="" id="tel" placeholder="xxx-xxx-xxxx">
      <br>
      <label for="password">Password</label>
      <input type="password" name="" id="password" placeholder="password">
      <br>
      <label for="tos">I agree to the TOS</label>
      <input type="checkbox" name="" id="tos">
      
    </form>
  </body>
</html>
